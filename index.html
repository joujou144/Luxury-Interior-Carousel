<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Luxury Interior Carousel</title>
</head>
<body>
  <div class="carousel">
    <div class="carousel-item carousel-item-visible">
      <img src="images/spatub.jpg" alt="outdoor tub">
    </div>
    <div class="carousel-item">
      <img src="images/kitchen.jpg" alt="grey cabinet with marble island">
    </div>
    <div class="carousel-item">
      <img src="images/chair.jpg" alt="minimalist living room">
    </div>
    <div class="carousel-item">
      <img src="images/hammock.jpg" alt="round metal hammock">
    </div>
    <div class="carousel-item">
      <img src="images/staircase2.jpg" alt="staircase lighting">
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  
    <div class="carousel-actions">
      <button id="prev-btn" aria-label="Previous Slide"><</button>
      <button id="next-btn" aria-label="Next Slide">></button>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
